<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox">
                                    <div class="ibox-title">
                                        <h5>Manage Stock Voucher Issue</h5>
                                        <h4 style="color: green;">{{message}}</h4>
                                    </div>
                                    <div class="ibox-content">
                                        <form [formGroup]="stockVoucherIssueFormGroup">
                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Issue DateTime</mat-label>
                                                        <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="issueDate" (click)="picker.open()" required>
                                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                        <mat-datepicker #picker></mat-datepicker>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Issued Quantity</mat-label>
                                                        <input id="issuedQuantity" type="number" matInput placeholder="Issued Quantity" formControlName="issuedQuantity" required>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-select placeholder="Stock Voucher" [(value)]="selectedvoucherId" formControlName="stockVoucherId">
                                                            <mat-option *ngFor="let item of Stores" [value]="item.id">{{item.id}}</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-select placeholder="Good Received Note Item" [(value)]="selectedgrnidId" formControlName="goodReceivedNoteItemId">
                                                            <mat-option *ngFor="let item of GRNItem" [value]="item.id">{{item.batchNumber}}</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12" style="padding-left: 30px;">
                                                    <button *ngIf="edit" class="col-md-6" mat-raised-button color="primary" (click)="onEditstockVoucherIssue()">
                                                        <mat-icon aria-hidden="false">save</mat-icon>&nbsp;Update
                                                    </button>
                                                  
                                                    <button *ngIf="saves" class="col-md-6" mat-raised-button color="primary" (click)="onSavestockVoucherIssue()">
                                                        <mat-icon aria-hidden="false">save</mat-icon>&nbsp;Save
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
