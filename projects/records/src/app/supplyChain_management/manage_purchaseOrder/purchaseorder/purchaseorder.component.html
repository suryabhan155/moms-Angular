<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox">
                                    <div class="ibox-title">
                                        <h5>Manage Purchase Order</h5>
                                        <h4 style="color: green;">{{message}}</h4>
                                    </div>
                                    <div class="ibox-content">
                                        <form [formGroup]="purchaseOrderFormGroup">
                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Order Date</mat-label>
                                                        <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="orderDateTime" (click)="picker.open()" required>
                                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                        <mat-datepicker #picker></mat-datepicker>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Order Number</mat-label>
                                                        <input id="orderNumber" type="text" matInput placeholder="Order Number" formControlName="orderNumber">
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                         <mat-select id="status" formControlName="status" placeholder="Status" [(value)]="selected">
                                                            <mat-option [value]="0">Active</mat-option>
                                                            <mat-option [value]="1">InActive</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-select placeholder="Stores" [(value)]="selectedstoreId" formControlName="storeId">
                                                            <mat-option *ngFor="let item of Stores" [value]="item.id">{{item.name}}</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-select placeholder="Suppliers" [(value)]="selectedsupplierId" formControlName="supplierId">
                                                            <mat-option *ngFor="let item of Suppliers" [value]="item.id">{{item.name}}</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12" style="padding-left: 30px;">
                                                    <button *ngIf="edit" class="col-md-6" mat-raised-button color="primary" (click)="onEditPurchaseOrder()">
                                                        <mat-icon aria-hidden="false">save</mat-icon>&nbsp;Update
                                                    </button>
                                                  
                                                    <button *ngIf="save" class="col-md-6" mat-raised-button color="primary" (click)="onSavePurchaseOrder()">
                                                        <mat-icon aria-hidden="false">save</mat-icon>&nbsp;Save
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
