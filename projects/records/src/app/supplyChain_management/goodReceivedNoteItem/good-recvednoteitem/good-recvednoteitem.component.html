<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox">
                                    <div class="ibox-title">
                                        <h5>Manage GoodReceivedNode Item</h5>
                                        <h4 style="color: green;">{{message}}</h4>
                                    </div>
                                    <div class="ibox-content">
                                        <form [formGroup]="goodRecievednodeItemFormGroup">
                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Expiry DateTime</mat-label>
                                                        <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="expiryDateTime" (click)="picker.open()" required>
                                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                        <mat-datepicker #picker></mat-datepicker>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Batch Number</mat-label>
                                                        <input id="batchNumber" type="text" matInput placeholder="BatchNumber" formControlName="batchNumber">
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Received Quantity</mat-label>
                                                        <input id="receivedQuantity" type="number" matInput placeholder="ReceivedQuantity" formControlName="receivedQuantity">
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Unit Price</mat-label>
                                                        <input id="unitPrice" type="number" matInput placeholder="UnitPrice" formControlName="unitPrice">
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-select placeholder="Good ReceivedNode" formControlName="goodReceivedNoteId">
                                                            <mat-option *ngFor="let item of GoodRenode" [value]="item.id">{{item.id}}</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-select placeholder="Item" formControlName="itemId">
                                                            <mat-option *ngFor="let item of Items" [value]="item.id">{{item.name}}</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12" style="padding-left: 30px;">
                                                    <button *ngIf="edit" class="col-md-6" mat-raised-button color="primary" (click)="onEditgoodRecievedItem()">
                                                        <mat-icon aria-hidden="false">save</mat-icon>&nbsp;Update
                                                    </button>
                                                  
                                                    <button *ngIf="save" class="col-md-6" mat-raised-button color="primary" (click)="onSavegoodRecievedItem()">
                                                        <mat-icon aria-hidden="false">save</mat-icon>&nbsp;Save
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
