<app-person-details></app-person-details>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-2">
                        <app-patient-navigation></app-patient-navigation>
                    </div>

                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox">
                                    <div class="ibox-title">
                                        <h5>Vitals</h5>
                                    </div>
                                    <div class="ibox-content">
                                        <form [formGroup]="vitalsFormGroup">
                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Visit Date</mat-label>
                                                        <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="visitDate" (click)="picker.open()" required>
                                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                        <mat-datepicker #picker></mat-datepicker>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Weight</mat-label>
                                                        <input id="weight" type="number" matInput placeholder="Weight" formControlName="weight" required>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Height</mat-label>
                                                        <input id="height" type="number" matInput placeholder="Height" formControlName="height" required>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Temperature</mat-label>
                                                        <input id="temperature" type="number" matInput placeholder="Temperature" formControlName="temperature" required>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>BP Systolic</mat-label>
                                                        <input id="bpSystolic" matInput placeholder="BP Systolic" formControlName="bpSystolic">
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>BP Diastolic</mat-label>
                                                        <input id="bpDiastolic" matInput placeholder="BP Diastolic" formControlName="bpDiastolic">
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Pulse</mat-label>
                                                        <input id="pulse" matInput placeholder="Pulse" formControlName="pulse">
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Respiratory Rate</mat-label>
                                                        <input id="respRate" matInput placeholder="Respiratory Rate" formControlName="respRate">
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-8 col-sm-8 col-xs-12">
                                                    <mat-form-field class="col-md-12" appearance="outline">
                                                        <mat-label>Notes</mat-label>
                                                        <textarea matInput formControlName="notes" placeholder="Notes"></textarea>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12" style="padding-left: 30px;">
                                                    <button class="col-md-6" mat-raised-button color="primary" (click)="onSaveVitals()">
                                                        <mat-icon aria-hidden="false">save</mat-icon>&nbsp;Save
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
