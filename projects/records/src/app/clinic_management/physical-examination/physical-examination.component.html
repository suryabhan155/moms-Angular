<app-person-details></app-person-details>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-2">
                        <app-patient-navigation></app-patient-navigation>
                    </div>

                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox">
                                    <div class="ibox-title">
                                        <h5>Physical Examination</h5>
                                    </div>
                                    <div class="ibox-content">
                                        <form [formGroup]="physicalExaminationFormGroup">
                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Visit Date</mat-label>
                                                        <input matInput [matDatepicker]="picker" [max]="maxDate" formControlName="visitDate" (click)="picker.open()" required>
                                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                        <mat-datepicker #picker></mat-datepicker>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>General</mat-label>
                                                        <mat-select placeholder="General" id="general" formControlName="general">
                                                            <mat-option value="option">Option</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Head</mat-label>
                                                        <mat-select placeholder="Head" id="head" formControlName="head">
                                                            <mat-option value="option">Option</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Eyes</mat-label>
                                                        <mat-select placeholder="Eyes" id="eyes" formControlName="eyes">
                                                            <mat-option value="option">Option</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Ears</mat-label>
                                                        <mat-select placeholder="Ears" id="ears" formControlName="ears">
                                                            <mat-option value="option">Option</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Nose</mat-label>
                                                        <mat-select placeholder="Nose" id="nose" formControlName="nose">
                                                            <mat-option value="option">Option</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Mouth And Throat</mat-label>
                                                        <mat-select placeholder="mouthAndThroat" id="mouthAndThroat" formControlName="mouthAndThroat">
                                                            <mat-option value="option">Option</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Neck</mat-label>
                                                        <mat-select placeholder="Neck" id="neck" formControlName="neck">
                                                            <mat-option value="option">Option</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Breasts</mat-label>
                                                        <mat-select placeholder="Breasts" id="breasts" formControlName="breasts">
                                                            <mat-option value="option">Option</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Gastrointestinal</mat-label>
                                                        <mat-select placeholder="Gastrointestinal" id="gastrointestinal" formControlName="gastrointestinal">
                                                            <mat-option value="option">Option</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Genitourinary</mat-label>
                                                        <mat-select placeholder="Genitourinary" id="genitourinary" formControlName="genitourinary">
                                                            <mat-option value="option">Option</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Neurologic</mat-label>
                                                        <mat-select placeholder="Neurologic" id="neurologic" formControlName="neurologic">
                                                            <mat-option value="option">Option</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Psychiatric</mat-label>
                                                        <mat-select placeholder="Psychiatric" id="psychiatric" formControlName="psychiatric">
                                                            <mat-option value="option">Option</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12" style="padding-left: 30px;">
                                                    <button class="col-md-6" mat-raised-button color="primary">
                                                        <mat-icon aria-hidden="false">save</mat-icon>&nbsp;Save
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
