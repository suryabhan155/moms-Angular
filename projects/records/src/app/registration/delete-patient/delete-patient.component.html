<h2 mat-dialog-title>{{ title }}</h2>

<mat-divider></mat-divider>
<br>

<form>
    <mat-dialog-content>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                Are you sure you want to delete this patient?
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-xs-12">
                &nbsp;&nbsp;
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="mat-raised-button" (click)="no()">No</button>
        <button class="mat-raised-button mat-primary" (click)="yes()">Yes</button>
    </mat-dialog-actions>
</form>
