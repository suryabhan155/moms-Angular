<h2 mat-dialog-title>{{title}}</h2>

<mat-divider></mat-divider>
<br>

<form [formGroup]="DobCalculatorFormGroup">
    <mat-dialog-content>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <mat-form-field appearance="outline" class="col-md-12">
                    <mat-label>Age</mat-label>
                    <input id="age" matInput placeholder="Age" formControlName="age" required>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="mat-raised-button" (click)="close()">Close</button>
        <button class="mat-raised-button mat-primary" (click)="save()">Calculate</button>
    </mat-dialog-actions>
</form>
