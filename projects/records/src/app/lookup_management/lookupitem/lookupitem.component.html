<app-person-details></app-person-details>

<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-2">
                        <app-patient-navigation></app-patient-navigation>
                    </div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox">
                                    <div class="ibox-title">
                                        <h5>Lookup Item</h5>

                                        <h4 style="color: green;">{{message}}</h4>
                                    </div>
                                    <div class="ibox-content">
                                        <form [formGroup]="lookupItemFormGroup">
                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Name</mat-label>
                                                        <input id="name" type="text" matInput placeholder="Name" formControlName="name" required>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Alias</mat-label> 
                                                         <input id="alias" type="text" matInput placeholder="Alias" formControlName="alias" required>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12" style="padding-left: 30px;">
                                                        
                                                    <button *ngIf="edit" class="col-md-6" mat-raised-button color="primary" (click)="onEditItem()">
                                                        <mat-icon aria-hidden="false">save</mat-icon>&nbsp;Update
                                                       
                                                    </button>
                                                  
                                                    <button *ngIf="save" class="col-md-6" mat-raised-button color="primary" (click)="onSaveItem()">
                                                        <mat-icon aria-hidden="false">save</mat-icon>&nbsp;Save
                                                    </button>
                                             
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
