

<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox">
                                    <div class="ibox-title">
                                        <h5>Manage Item Master</h5>

                                        <h4 style="color: green;">{{message}}</h4>
                                    </div>
                                    <div class="ibox-content">
                                        <form [formGroup]="itemMasetrFormGroup">
                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Name</mat-label>
                                                        <input id="name" type="text" matInput placeholder="Name" formControlName="name" required>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Display Name</mat-label>
                                                        <input id="displayName" type="text" matInput placeholder="DisplayName" formControlName="displayName" required>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>ItemCode</mat-label>
                                                        <input id="itemCode" type="text" matInput placeholder="Item Code" formControlName="itemCode">
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-label>Abbreviation</mat-label>
                                                        <input id="abbreviation" type="text" matInput placeholder="Abbreviation" formControlName="abbreviation">
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-select placeholder="Item Type" [(value)]="selecteditemtype" formControlName="itemTypeId">
                                                            <mat-option *ngFor="let item of ItemType" [value]="item.id">{{item.name}}</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                        <mat-select placeholder="Item Subtype" [(value)]="selectedsubitemtype" formControlName="itemSubTypeId">
                                                            <mat-option *ngFor="let item of SubItem" [value]="item.id">{{item.name}}</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12">
                                                    <mat-form-field appearance="outline" class="col-md-12">
                                                         <mat-select id="type" formControlName="type" (selectionChange)="onChangedSort($event)" placeholder="Type" [(value)]="selected">
                                                            <mat-option [value]="0">Inventory</mat-option>
                                                            <mat-option [value]="1">Service</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-lg-8 col-sm-8 col-xs-12">
                                                    <mat-form-field class="col-md-12" appearance="outline">
                                                        <mat-label>Description</mat-label>
                                                        <textarea matInput formControlName="itemDescription" placeholder="Description"></textarea>
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4 col-sm-4 col-xs-12" style="padding-left: 30px;">
                                                    <button *ngIf="edit" class="col-md-6" mat-raised-button color="primary" (click)="onEditItemMaster()">
                                                        <mat-icon aria-hidden="false">save</mat-icon>&nbsp;Update
                                                    </button>
                                                  
                                                    <button *ngIf="save" class="col-md-6" mat-raised-button color="primary" (click)="onSaveItemMaster()">
                                                        <mat-icon aria-hidden="false">save</mat-icon>&nbsp;Save
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
